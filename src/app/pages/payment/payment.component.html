<div>
    <h1 class="text-center my-2">Enter your Details</h1>
    <form  style="display: flex;justify-content:center;">
        <div class="p-4 card my-3">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="enter your name">
        <label>Mobile Number</label>
        <input type="tel" class="form-control" >
        <label>Address</label>
        <textarea class="form-control" placeholder="enter your delivery address"></textarea><br>
        <button type="submit" class="btn btn-primary" (click)="compeletepayment()" >Make payment</button>
        </div>
    </form>
</div>
